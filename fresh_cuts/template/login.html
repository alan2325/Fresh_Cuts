<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('static/floral-necklace-set-pink-blossom-211274.webp'); /* Replace with your background image path */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
}

.login-container {
    background: rgba(255, 255, 255, 0.3); /* Transparent background */
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px); /* Adds a blur effect to the background */
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #fff;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-container button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="login-container">
        
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Login</h2>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
            <input type="text" name="Email" id="Email" placeholder="Username" required>
            <input type="password" name="Email" id="Email" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="../register">sign up</a>
        </form>
    </div>
</body>
</html>
