<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('static/login2.jpg'); /* Replace with your background image path */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
}

.login-container {
    background: rgba(255, 255, 255, 0.3); /* Transparent background */
    border-radius: 10px;
    padding: 20px;
    min-width: 300px;
    max-width: 70%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px); /* Adds a blur effect to the background */
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #fff;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #3a98e0;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
}

.login-container a {
    width: 100%; /* Corrected from 00% to 100% */
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #08c531;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none; /* Remove underline */
}


.login-container button:hover {
    background-color: #e3e9ed;
    color: black;
}
.login-container a:hover {
    background-color: #e3e9ed;
    color: black;
   
}
.alert .btn-close {
        margin-left: 15px; /* Adjust as needed */
        outline: none; /* Remove the blue box */
    }

    /* You can also add more padding inside the alert box */
    .alert {
        padding-right: 2.5rem; /* Ensure enough padding for close button */
    }
    
    </style>
</head>
<body>
    <div class="login-container">
        
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Login</h2>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning   alert-dismissible " style="display: flex; justify-content: space-between; align-items: right;">
            <button type="button" class="btn-close" style="margin-left: 10px;" data-bs-dismiss="alert"></button>
            <span>{{ message }}</span>
          </div>
          {% endfor %}
          {% endif %}
            <input type="text" name="Email" id="Email" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button><br>
            <a href="../register">sign up</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
