<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fresh Cuts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('static/login2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Login form container */
        .login-container {
            background: rgba(0, 0, 0, 0.6); /* Darker transparent background */
            border-radius: 15px;
            padding: 30px 25px;
            min-width: 350px;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffdd57;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .login-container input::placeholder {
            color: #ccc;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ffdd57;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #fff;
            color: #000;
        }

        .login-container a {
            color: #ffdd57;
            text-decoration: none;
            font-size: 16px;
        }

        .login-container a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Alert message styling */
        .alert {
            text-align: left;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            margin-left: 0; /* Ensure it aligns to the left edge of the form */
        }

        .alert .btn-close {
            color: #fff;
            width: 93%;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .login-container input {
                font-size: 14px;
            }

            .login-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Welcome Back</h2>

            <!-- Displaying the message alert for invalid input -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button id="alert" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <input type="text" name="Email" id="Email" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <div class="mt-3">
                <a href="../register">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
