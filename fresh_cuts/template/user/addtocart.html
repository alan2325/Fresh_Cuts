<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Cuts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
              .nav-link:hover{
        color: rgb(222, 247, 34);
    }



    /* .navbar {
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
} */

.navbar .nav-link {
  transition: color 0.3s; /* Smooth transition for hover effect */
}

.navbar .nav-link:hover {
  color: #ffdd57; /* Change color on hover */
}

.navbar-toggler {
  border-color: rgba(255, 255, 255, 0.5); /* Light border for toggler */
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E"); /* Custom color for toggler icon */
}
#nav{
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  height: 80px;
  margin: 0 0 50px 0;
  
}
.pro {
            display: inline-block;
            padding: 10px 15px;
            color: blue; /* Blue text */
            background-color: white; /* White background */
            border: 1px solid rgb(41, 103, 196);
            text-align: center;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            margin: 10px;
        }

        .pro:hover {
            color: white; /* White text on hover */
            background-color: rgb(41, 103, 196); /* Blue background on hover */
        } 

        @media only screen and (max-width: 992px) {
        #mynavbar {
          background-color: #2c2727;
          padding: 10px;
        }
    }
    </style>
</head>
<body>
  

  <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="../userhome" class="logo">
        <img id="logo" src="static/logo_new-removebg-preview.png" alt="logo" width="150px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../userviewproduct">View Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orderdetails">Order Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../aboutus">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../service">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../user_view_cart">My Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
        </ul>
         
        <form class="d-flex" method="get" action="{% url 'product_search' %}">
          <input class="form-control me-2"  type="text" name="query" placeholder="Search for products...">
          <button class="btn btn-primary" type="submit">Search</button>
      </form>
      </div>
    </div>
  </nav>
    <div>
       
     </div>
     {% for i in data %}
         <div class="card mb-4">
           <div class="card-body text-center">
             <img src="{{i.product.image.url}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;height: 150px;">
             <h5 class="my-3">Product name : {{i.product.name}}</h5>
             <!-- <p class="text-muted mb-1">price : {{i.product.price}}</p> -->
             <p class="text-muted mb-1">price : {{i.total_price}}</p>

             <a href="../qty_incri/{{i.pk}}" class="btn">+</a><p class="text-muted mb-4">{{i.quantity}}kg</p>  
             <a href="../qty_decri/{{i.pk}}" class="btn">-</a>
             
           
             <div class="d-flex justify-content-center mb-2">
     
               <!-- <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary" data-mdb-button-initialized="true">Details</button>
               <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-outline-primary ms-1" data-mdb-button-initialized="true">Edit</button> -->
               <a class="pro" href="../buynow/{{i.pk}}">Buy now</a>
               <a class="pro" href="../deleteitem/{{i.pk}}">Delete</a>
     
             </div>
           </div>
         </div>
         {% endfor %}
</body>
</html>
