<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Order details container */
        .order-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .order-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .order-summary {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .order-summary span {
            float: right;
        }

        .card {
            float: left;
            width: 300px;
            margin-left: 100px;
            padding: 0px;
            margin-top: 6px;
        }

        .pro {
            background-color: rgb(81, 10, 222);
            color: rgb(236, 228, 228);
            border: 2px solid rgb(81, 10, 222);
            margin: 20px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        /* Custom styles for the grid layout */
        .order-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .order-left {
            width: 40%;
        }

        .order-right {
            width: 55%;
        }

        .order-right p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="../userhome" class="logo">
                <img src="static/images (1).png" alt="logo" width="70px">
            </a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../profile">profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../userviewproduct">view product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../user_view_cart">cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../orderdetails">orderdetails</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contact">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../aboutus">Aboutus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../service">service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Order Details Container -->
    {% for i in data %}
    <div class="order-container">
        <h2>Order Details</h2>
        <div class="order-row">
            <!-- Left Column: Image -->
            <div class="order-left">
                <img src="{{i.product.image.url}}" alt="Product Image" style="width:100%;">
            </div>

            <!-- Right Column: Order Details -->
            <div class="order-right">
                <p><strong>Product name :</strong> {{i.product.name}}</p>
                <p><strong>Order Date:</strong> {{i.date_of_buying}}</p>
                <p><strong>Shipping Address:</strong> {{i.user.location}}</p>
                <p><strong>Payment Method:</strong> Cash on delivery</p>
            </div>
        </div>
    </div>
    {% endfor %}
    
</body>
</html>
