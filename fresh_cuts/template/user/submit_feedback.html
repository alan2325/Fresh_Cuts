   <!-- Product Form -->
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-4">
      <h1>Feedback</h1>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <table class="table">
        <tr>
          <td><label for="user"><b>Name</b></label></td>
          <td><input type="text" placeholder="Enter product name" name="user" id="user" required></td>
        </tr>
        <tr>
          <td><label for="message"><b>Discription</b></label></td>
          <td><input type="text" placeholder="Enter discription" name="message" id="message" required></td>
        </tr>
        <tr>
          <td><label for="rating"><b>Rating</b></label></td>
          <td><input type="number" placeholder="Enter price" name="rating" id="rating" required></td>
        </tr>
        <tr>
          <td><label for="submitted_at"><b>submitted_at</b></label></td>
          <td><input type="datetime" placeholder="Enter quantity" name="submitted_at" id="submitted_at" required></td>
        </tr>
      </table>
      <button class="btn btn-primary" type="submit">submit</button>
    </div>
  </form>
