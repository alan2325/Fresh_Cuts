<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Fresh Cuts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-link:hover {
            color: #ffdd57;
        }

        #nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            height: 80px;
            margin-bottom: 30px;
        }

        .profile-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
        }

        .profile-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #007bff;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 10px;
        }

        .profile-container p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .profile-container .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .profile-container .btn-primary:hover {
            background-color: #0056b3;
        }

        @media only screen and (max-width: 768px) {
            #mynavbar {
              background-color: #2c2727;

            }
            .profile-container {
                padding: 20px;
                margin: 20px;
            }

            .profile-container img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="../userhome" class="logo">
                <img src="../static/logo_new-removebg-preview.png" alt="logo" width="150px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../userviewproduct">View Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="../orderdetails">Order Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="../user_view_cart">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="../aboutus">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="../service">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="../contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="../profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
                <form class="d-flex" method="get" action="{% url 'product_search' %}">
                    <input id="search" class="form-control me-2" type="text" name="query" placeholder="Search for products...">
                    <button id="srch_btn" class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container text-center">
        <img src="../static/nym7ooya.png" alt="Profile Picture">
        <h1>{{data.name}}</h1>
        <p><strong>Phone Number:</strong> {{data.phonenumber}}</p>
        <p><strong>Location:</strong> {{data.location}}</p>
        <a href="../upload" class="btn btn-primary">Update Profile</a>
    </div>
</body>
</html>
