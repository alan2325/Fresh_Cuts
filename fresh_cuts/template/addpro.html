<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="../shophome">home</a>
          </li>
        
        <li class="nav-item">
          <a class="nav-link" href="../viewpro">view product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">booking histiry</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h1>ADD PRODUCT</h1>
    

<!--     
    <ul class="messages">
       
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
     
    </ul> -->
  
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter product name" name="name" id="name" required><br><br>

    <label for="discription"><b>discription</b></label>
    <input type="text" placeholder="Enter discription" name="discription" id="discription" required><br><br>

    <label for="price"><b>price </b></label>
    <input type="number" placeholder="Enter price number" name="price" id="price" required><br><br>


    <label for="quantity"><b>quantity</b></label>
    <input type="number" placeholder="Enter quantity" name="quantity" id="quantity" required><br><br>

    <label for="offerprice"><b>offerprice</b></label>
    <input type="number" placeholder="Enter offerprice" name="offerprice" id="offerprice" required><br><br>

    <label for="image"><b>image</b></label>
    <input type="file" placeholder="Enter image" name="image" id="image" required><br><br>

    <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
</body>
</html>
