<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Navbar styling */
    .navbar .nav-link {
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #ffdd57;
    }
    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    #nav {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      height: 80px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="../viewpro" class="logo">
        <img src="static/logo_new-removebg-preview.png" alt="logo" width="150px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../viewpro">View Product</a></li>
          <li class="nav-item"><a class="nav-link" href="../addpro">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="../bookinghistry">Booking History</a></li>
          <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
        </ul>
        <form class="d-flex" method="get" action="{% url 'product_search' %}">
          <input class="form-control me-2" type="text" name="query" placeholder="Search for products...">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Product Form -->
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-4">
      <h1>ADD PRODUCT</h1>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <table class="table">
        <tr>
          <td><label for="name"><b>Name</b></label></td>
          <td><input type="text" placeholder="Enter product name" name="name" id="name" required></td>
        </tr>
        <tr>
          <td><label for="discription"><b>Discription</b></label></td>
          <td><input type="text" placeholder="Enter discription" name="discription" id="discription" required></td>
        </tr>
        <tr>
          <td><label for="price"><b>Price</b></label></td>
          <td><input type="number" placeholder="Enter price" name="price" id="price" required></td>
        </tr>
        <tr>
          <td><label for="quantity"><b>Quantity</b></label></td>
          <td><input type="number" placeholder="Enter quantity" name="quantity" id="quantity" required></td>
        </tr>
        <tr>
          <td><label for="offerprice"><b>Offer Price</b></label></td>
          <td><input type="number" placeholder="Enter offer price" name="offerprice" id="offerprice" required></td>
        </tr>
        <tr>
          <td><label for="image"><b>Image</b></label></td>
          <td><input type="file" name="image" id="image" required></td>
        </tr>
        <tr>
          <td><label for="category"><b>Category</b></label></td>
          <td>
            <select name="category" id="category" class="form-select" required >
              <option value="">Select Category</option>

              {% for i in category %}
                <option value="{{i.pk}}">{{i.name}}</option>
              
              {% endfor %}
            </select>
          </td>
        </tr>
      </table>
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>
</body>
</html>
